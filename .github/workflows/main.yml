name: Blog CI/CD

on:
  push:
    branches: [source]  # 修改为只监控 source 分支
    paths:
      - '*.json'
      - '**.yml'
      - '**/source/**'

jobs:
  blog:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Cache node_modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Init Node.js
        run: |
          npm cache clean --force
          npm config set strict-ssl false
          npm install
          echo "init node successful"
      - name: Install Hexo-cli
        run: |
          npm install -g hexo-cli --save
          echo "install hexo successful"
      - name: Build Blog
        run: |
          hexo clean
          hexo g
          echo "build blog successful"
      - name: Deploy Blog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 显式使用 GitHub Token
        run: |
          git config --global user.name "TigerInYourDream"
          git config --global user.email "zyzzz0928@gmail.com"
          hexo deploy
      
      - run: echo "Deploy Successful!"
